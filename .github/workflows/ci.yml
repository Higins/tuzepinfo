name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: tuzepinfo_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
          - 15672:15672
        options: >-
          --name rabbitmq
          --network-alias rabbitmq
          --health-cmd "rabbitmq-diagnostics -q ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, xml, ctype, iconv, intl, pdo_pgsql
          coverage: xdebug

      - name: Wait for RabbitMQ and debug
        run: |
          echo "Checking Docker containers..."
          docker ps

          echo "Attempting to connect to RabbitMQ..."
          if nc -z -v -w5 rabbitmq 5672; then
            echo "Successfully connected to rabbitmq:5672"
          elif nc -z -v -w5 localhost 5672; then
            echo "Successfully connected to localhost:5672"
          else
            echo "Could not connect to RabbitMQ. Checking container status..."
            docker ps | grep rabbitmq
            echo "RabbitMQ container logs:"
            docker logs rabbitmq

            echo "Network inspection:"
            docker network inspect bridge

            echo "Retrying connection every 5 seconds..."
            for i in {1..12}; do
              echo "Attempt $i of 12..."
              if nc -z -v -w5 rabbitmq 5672 || nc -z -v -w5 localhost 5672; then
                echo "Connection successful on retry!"
                break
              fi
              if [ $i -eq 12 ]; then
                echo "Failed to connect after 12 attempts. Continuing anyway..."
              fi
              sleep 5
            done
          fi

      - name: Copy .env
        run: cp .env.example .env.testing

      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Generate key
        run: php artisan key:generate --env=testing

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Create Database
        run: |
          mkdir -p database
          touch database/database.sqlite
          php artisan migrate --env=testing

      - name: Execute tests via PHPUnit
        env:
          DB_CONNECTION: pgsql
          DB_HOST: 127.0.0.1
          DB_PORT: 5432
          DB_DATABASE: tuzepinfo_test
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
        run: vendor/bin/phpunit

  code-style:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, xml, ctype, iconv, intl

      - name: Wait for RabbitMQ to be ready
        run: |
          until nc -z -v -w30 rabbitmq 5672; do
            echo "Waiting for RabbitMQ to be ready..."
            sleep 5
          done

      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Install Laravel Pint
        run: composer require laravel/pint --dev

      - name: Check code style
        run: composer pint --test

  swagger:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, xml, ctype, iconv, intl
      - name: Wait for RabbitMQ to be ready
        run: |
          until nc -z -v -w30 rabbitmq 5672; do
            echo "Waiting for RabbitMQ to be ready..."
            sleep 5
          done

      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Generate Swagger documentation
        run: php artisan l5-swagger:generate
